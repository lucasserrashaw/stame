  <body>
    <div class="contenedor">
      <h1>Registrate</h1>
      <br>
      <form action="registro.php" method="get">
        <div class="exampleInputName1">
          <label for="inlineFormInputName2">Nombre y Apellido</label>
          <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Nombre y Apellido" name="name"><br>

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña" required><br>

          <label class="form-check-label" for="inlineFormCheck" id="recordar">
            Recordarme
          </label>
        </div>
        <br>
        <button type="submit" class="btn btn-default" id="boton">Enviar</button>
      </form>
      <br>
